<!DOCTYPE html>
<html lang="en">
<head>
	<title>Q and A</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="q.css" />
</head>
<body>

<!--
	background
-->
<div id="bg">
	<img src="beach.jpg" />
</div>

<!--
	question
-->
<div id="question" class="page init-show">
	<header>
		<h1>Ask a yes-no question</h1>
	</header>
	<form id="question-form">
		<div>
			<input id="question-input" name="q" autofocus />
		</div>
		<div class="btn">
			<input type="submit" value="Ask" />
		</div>
	</form>
</div>

<!--
	answer
-->
<div id="answer" class="page init-hide">
	<div id="answer">
		<div id="answer"></div>
	</div>
	<div id="reset">
		Reset
	</div>
</div>

<script src="q.js"></script>
<body>
</html>
